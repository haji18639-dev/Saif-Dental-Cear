<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saif Dental Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">Saif Dental Care</h1>
      <p class="mt-2">Healthy Smiles, Happy Patients</p>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="py-16 text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">Welcome to Saif Dental Care</h2>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto">
      Providing quality dental care with modern equipment and experienced staff.
    </p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="py-16 bg-gradient-to-br from-white to-blue-50">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-800">Clinic Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

        <!-- آپ کی اپنی تصویریں -->
        <img src="FB_IMG_1755254591309.jpg" alt="Dental Clinic" 
             class="rounded-3xl shadow-lg w-full h-auto object-cover transition duration-300 transform hover:scale-105">
        <img src="FB_IMG_1755433820182.jpg" alt="Dental Chair" 
             class="rounded-3xl shadow-lg w-full h-auto object-cover transition duration-300 transform hover:scale-105">

        <!-- باقی placeholder images -->
        <img src="https://placehold.co/600x400/667eea/ffffff?text=Clinic+Interior" alt="Clinic Interior" class="rounded-3xl shadow-lg">
        <img src="https://placehold.co/600x400/667eea/ffffff?text=Treatment+Room" alt="Treatment Room" class="rounded-3xl shadow-lg">
        <img src="https://placehold.co/600x400/667eea/ffffff?text=Sterilization" alt="Sterilization" class="rounded-3xl shadow-lg">
        <img src="https://placehold.co/600x400/667eea/ffffff?text=Waiting+Area" alt="Waiting Area" class="rounded-3xl shadow-lg">

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-6 mt-16">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Saif Dental Care. All rights reserved.</p>
    </div>
  </footer>

</body>
    </html>
